<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self-driving-car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Hands(0).jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">

</head>

<body translate="no">

    <div id="game">
        <div id="road">
            <div id="cloud">
                <div id="hero"></div>
            </div>

            <div id="hud">
                <span id="time" class="topUI">0</span>
                <span id="score" class="topUI">0</span>
                <span id="lap" class="topUI">0'00"000</span>
                <span id="tacho" class="topUI">0</span>
            </div>
            
            <div id="home">
                <h1>Dash</h1>
                <p id="text"></p>

                <div id="highscore"></div>
            </div>
        </div>

        <div id="controls">
            <span><span>C</span>Start Game</span>
            <span><span>M</span>mute</span>
            <span><span>lit;</span><span>lit;</span>move</span>
            <span><span>lit;<span></span>lit;</span>accelerate</span>
        </div>

        <script src="app.js"></script>
        <script id="rendered-js"></script>
    </div>
    
</body>
</html>
